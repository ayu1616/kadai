<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>MY WORKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>

    <div id="content">
        <header>
            <h1>MY WORKS</h1>

            <!-- ハンバーガーメニュー -->
            <div id="humb-open" class="sp-icon"><img src="img/humb-open.png" alt="ハンバーガーメニューを開くアイコン"
                    class="img-humb-open"></div>

            <div id="humb-close" class="sp-icon">
                <img src="img/humb-close.png" alt="ハンバーガーメニューを閉じるアイコン">
            </div>

            <nav id="menu">
                <ul>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#news">NEWS</a></li>
                    <li><a href="#works">WORKS</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="https://store.steampowered.com/app/2307150/BOM_BOM_BOMBIAN/"><img src="img/game1.jpg"
                                alt="bom bom bombian ~ ボン ボン ボンビアン"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="https://www.zatsuonkei.com/"><img src="img/game2.jpg" alt="雑音系少年少女"></a>
                    </div>
                    <div class="swiper-slide"><img src="img/mainvisual-3.png" alt="メインビジュアル3"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>

            <section id="about">
                <h2>ABOUT</h2>
                <p><em>NAME : </em> 澤　歩<br>丁寧なWEB制作を心がけます。</p>
                <p>
                    <a href="https://github.com/ayu1616/kadai">GitHub</a>
                </p>
            </section>

            <section id="news">
                <h2>NEWS</h2>
                <table>
                    <tr>
                        <th>DATE</th>
                        <th>CONTENTS</th>
                    </tr>
                    <tr>
                        <td>2025-10-08</td>
                        <td>問い合わせフォームを開設しました</td>
                    </tr>
                    <tr>
                        <td>2025-10-08</td>
                        <td>Webサイトを開設しました</td>
                    </tr>
                </table>
            </section>

            <section id="works">
                <h2>WORKS</h2>
                <div class="works-grid">
                    <div class="work-item">
                        <a href="https://store.steampowered.com/app/2307150/BOM_BOM_BOMBIAN/"><img src="img/game1.jpg"
                                alt="bom bom bombian ~ ボン ボン ボンビアン"></a>
                    </div>
                    <div class="work-item">
                        <a href="https://www.zatsuonkei.com/"><img src="img/game2.jpg" alt="雑音系少年少女"></a>
                    </div>
                    <div class="work-item" style="background:#aee3ef;"></div>
                    <div class="work-item" style="background:#86a3d1;"></div>
                    <div class="work-item" style="background:#c4b7e2;"></div>
                    <div class="work-item" style="background:#6e6e6e;"></div>
                </div>
            </section>

            <section id="contact">
                <h2>CONTACT</h2>
                <form>
                    <label>Name<br><input type="text" name="name" placeholder="山田 太郎"></label>
                    <label>E-mail<br><input type="email" name="email" placeholder="aaa@aaa.com"></label>
                    <label>Category<br>
                        <select name="category">
                            <option>お問い合わせ項目を選択</option>
                            <option>制作依頼</option>
                            <option>見積もり</option>
                            <option>その他</option>
                        </select>
                    </label>
                    <label>Content<br><textarea name="content" placeholder="お問い合わせ内容を入力して下さい"></textarea></label>
                    <button type="submit">送信</button>
                </form>
            </section>
        </main>

        <footer>
            <p>© 2025 澤 歩. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
